<section>
  <div class="container py-4">
    <h1 class="h1 text-center" id="pageHeaderTitle">My projects</h1>

    <div class="row">
      
	  
	  <div [routerLink]="['/projects/details', project!._id]"
    routerLinkActive="router-link-active" *ngFor="let project of projects" class="card-body col-lg-12">
      <h2 class=" ml-1 card-title">{{project!.title}}</h2>
        <div class="container-image">
		
          <img id="image" src="{{project!.image}}"
            alt="project image">
			
        </div>
        <div class="card-description">
        
          <p for="image" class="card-text">{{project!.shortDescription}}</p>
        </div>



      </div>
    </div>



  </div>
</section>
