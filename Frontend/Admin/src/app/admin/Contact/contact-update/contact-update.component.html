<h1 class="page-header">Update your information</h1>
<div class="container">
  <form [formGroup]="formContact" (ngSubmit)="save()" class="file" enctype="multipart/form-data">
    <div class="row">
      <h2 class="page-subheader">Contact Information</h2>
      <div class="col-md-6 col-sm-12">
        <label>Your name</label>
        <input type="text" class="form-control" formControlName="name">


      </div>
      <div class="col-md-6 col-sm-12">
        <label>Your last name</label>
        <input type="text" class="form-control" formControlName="lastName">


      </div>
      <div class="col-md-6 col-sm-12">
        <label>Your email</label>
        <input type="text" class="form-control" formControlName="email">


      </div>
      <div class="col-md-6 col-sm-12">
        <label>Your phone number</label>
        <input type="number" class="form-control" formControlName="phoneNumber">


      </div>
    </div>


    <div>
      <label>Choose the main image</label>
      <input accept=".jpeg,.jpg ,.png" neg class="form-control" type="file" (change)="onFileSelected($event)"
        name="image">
    </div>

    <div class="row">
      <h2 class="page-subheader">Links</h2>
      <div class="col-md-3 col-sm-12">
        <label>LinkedIn</label>
        <input type="text" class="form-control" formControlName="linkedInLink">


      </div>
     
    </div>
    <div>
      
        <h2 class="page-subheader">Write about you</h2>
      <textarea type="text" class="form-control" formControlName="description"></textarea>
    </div>
    <button class="btn btn-success mt-2 mb-5" type="submit">
      Update
    </button>
    
  </form>

</div>
