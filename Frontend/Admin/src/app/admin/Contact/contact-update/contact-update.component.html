<h1 class="page-header">Update your information</h1>
<div class="container">
  <form [formGroup]="formContact" (ngSubmit)="save()" class="file" enctype="multipart/form-data">
    <div class="row">
      <h2 class="page-subheader">Contact Information</h2>
      <div class="col-md-6 col-sm-12">
        <label>Your name</label>
        <input type="text" class="form-control" formControlName="name">


      </div>
      <div class="col-md-6 col-sm-12">
        <label>Your last name</label>
        <input type="text" class="form-control" formControlName="lastName">


      </div>
      <div class="col-md-6 col-sm-12">
        <label>Your email</label>
        <input type="text" class="form-control" formControlName="email">


      </div>
      <div class="col-md-6 col-sm-12">
        <label>Your phone number</label>
        <input type="number" class="form-control" formControlName="phoneNumber">


      </div>
    </div>


    <div class="row mt-5">
      <div class="col-xl-3 col-lg-3 col-md-4 col-xs-2 mb-4">
          <div *ngIf="preview!='' ">
              <img class="img-thumbnail img-fluid" [src]="preview" />
          </div>
          <img *ngIf="preview =='' "  class="img-thumbnail img-fluid"
              src="../../../../assets/images/noimage.jpg" />
      </div>
      <div class="col-md-8">
          <div class="card-body">
              <h5 class="card-title">Please select an image for the contact</h5>
              <p class="card-text">With the downside button youy can select an image</p>
              <br />
              <div class="form-group">
                  <div class="mb-3">
                      <input (change)="getImage($event)" class="form-control form-control-lg"
                          id="formFileSm" type="file" required />
                  </div>
              </div>
          </div>
      </div>
  </div>

    <div class="row">
      <h2 class="page-subheader">Links</h2>
      <div class="col-md-3 col-sm-12">
        <label>LinkedIn</label>
        <input type="text" class="form-control" formControlName="linkedInLink">


      </div>
     
    </div>
    <div>
      
        <h2 class="page-subheader">Write about you</h2>
      <textarea type="text" class="form-control" formControlName="description"></textarea>
    </div>
    <button class="btn btn-success mt-2 " type="submit">
      Update
    </button>
    
  </form>

</div>
