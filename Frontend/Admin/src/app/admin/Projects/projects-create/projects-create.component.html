    <h1 class="page-header">Create a new Project</h1>
    <div class="container">
      <form [formGroup]="formProject" (ngSubmit)="save()" class="file" enctype="multipart/form-data">
        <div class="row">
          <h2 class="page-subheader">Basic Information</h2>
          <div class="col-md-6 col-sm-12">
            <label>Write a short title for the project</label>
            <input type="text" class="form-control" formControlName="title">


          </div>
          <div class="col-md-6 col-sm-12">
            <label>Write a summary for the project</label>
            <input type="text" class="form-control" formControlName="shortDescription">


          </div>
        </div>


        <div class="row mt-5">
          <div class="col-xl-3 col-lg-3 col-md-4 col-xs-2 mb-4">
              <div *ngIf="preview!='' ">
                  <img class="img-thumbnail img-fluid" [src]="preview" />
              </div>
              <img *ngIf="preview =='' "  class="img-thumbnail img-fluid"
                  src="./assets/images/noimage.jpg" />
          </div>
          <div class="col-md-8">
              <div class="card-body">
                  <h5 class="card-title">Please select an image for the project</h5>
                  <p class="card-text">With the downside button you can select an image</p>
                  <br />
                  <div class="form-group">
                      <div class="mb-3">
                          <input (change)="getImage($event)" class="form-control form-control-lg"
                              id="formFileSm" type="file" required />
                      </div>
                  </div>
              </div>
          </div>
      </div>

        <div class="row">
          <h2 class="page-subheader">Links</h2>
          <div class="col-md-6 col-sm-12">
            <label>Demo Link</label>
            <input type="text" class="form-control" formControlName="demoLink">


          </div>
          <div class="col-md-6 col-sm-12">
            <label>Repository Link</label>
            <input type="text" class="form-control" formControlName="repoLink">


          </div>
        </div>
        <div>
          <h2 class="page-subheader">Main Content</h2>
          <label>Write the content of the project</label>
          <ckeditor formControlName="content">

          </ckeditor>
        </div>
        <button class="btn btn-success mt-2 " type="submit">
          Create
        </button>
      </form>

    </div>
