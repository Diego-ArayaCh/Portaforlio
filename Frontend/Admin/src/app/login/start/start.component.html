<div class="container  card-login position-absolute top-50 start-50 translate-middle">
    <div class="row">
        <div class="card form-login  col-xl-4  col-sm-12 col-md-12 col-lg-5">
            <div class="card-header text-center">Login<img src="../../../assets/images/logo.png" alt="logo" width="90" height="70" class=" mx-sm-4 d-sm-inline"></div>
            <div class="card-body">
                <form [formGroup]="userForm" (ngSubmit)="send()">
                    <div class=" center-block">
                            
                        <div class="col-md-12 ">
                            <label class="sr-only" for="name">Username</label>
                            <input formControlName="username" type="text"  class="form-control" placeholder="">
                            <!-- <div class="text-danger" *ngIf="userForm.get('user')?.hasError('required')
                            && userForm.get('user')?.touched">
                                    <span class="mt-text ">Username is <strong>required</strong></span>
                                </div> -->
                            
                                </div>
                        </div>
            
                        <div class="col-md-12">
                            <label class="sr-only" for="password">Password</label>
                            <input formControlName="pwd" type="password" class="form-control" placeholder="">
                           
                            <!-- <div class="text-danger" *ngIf="userForm.get('pwd')?.hasError('required')
                            && userForm.get('pwd')?.touched">
                                    <span class="mt-text ">Password is <strong>required</strong></span>
                                </div> -->
                                </div>
                      
            
                       
            
                        <div class="form-group ">
                            <input type="submit" class="btn btn-primary mt-3 float-end" value="Sign In" >
                        </div>
                  
                </form>
            </div>
          </div>
    </div>
</div>
